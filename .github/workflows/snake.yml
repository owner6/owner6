name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *" # Запускается каждый день в полночь (UTC)
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }} # Автоматически берет ваше имя пользователя
          outputs: |
            dist/snake.svg # Обычная змейка
            dist/snake-dark.svg?palette=github-dark # Темная тема
      - uses: actions/upload-artifact@v3
        with:
          name: snake-files
          path: dist/
      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
